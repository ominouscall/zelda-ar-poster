<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zelda AR Poster — Corrigido com Vídeo</title>
  <style>
    html,body {
      margin:0; padding:0;
      width:100%; height:100%;
      overflow:hidden;
      display:flex;
      background:#000;
      color:#fff;
      font-family:system-ui,Arial;
    }

    #viewer {
      position:fixed;
      top:0; left:0;
      width:100vw; height:100vh;
      background:#000;
      overflow:hidden;
    }

    canvas {
      position:absolute;
      top:0; left:0;
      width:100% !important;
      height:100% !important;
    }

    #ui {
      position:fixed;
      bottom:20px;
      width:100%;
      display:flex;
      justify-content:center;
      z-index:10;
      pointer-events:auto;
    }

    #startBtn {
      padding:14px 22px;
      font-size:18px;
      border:none;
      border-radius:10px;
      background:#1e88e5;
      color:white;
    }

    #msg {
      position:fixed;
      top:15px;
      left:50%;
      transform:translateX(-50%);
      background:rgba(0,0,0,0.6);
      padding:10px 20px;
      border-radius:10px;
      font-size:15px;
      z-index:20;
    }
  </style>
</head>
<body>

  <!-- MindAR vai renderizar a câmera AQUI -->
  <div id="viewer"></div>

  <div id="msg">Toque para iniciar</div>

  <div id="ui">
    <button id="startBtn">Iniciar AR</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-three.prod.js"></script>

  <script>
    const startBtn = document.getElementById("startBtn");
    const msg = document.getElementById("msg");
    const viewer = document.getElementById("viewer");

    const TARGET_MIND_URL = "./targets.mind";
    const VIDEO_OVERLAY = "./video.mp4";
    const AUDIO_URL = "./music.mp3";

    function status(t) { msg.textContent = t; }

    async function startAR(){
      startBtn.style.display = "none";
      status("Solicitando câmera...");

      try {
        // Solicita permissão de câmera (necessário user gesture)
        const s = await navigator.mediaDevices.getUserMedia({video:true});
        s.getTracks().forEach(t=>t.stop());

        status("Iniciando AR...");

        // Inicializa MindAR
        const mindarThree = new window.MINDAR.IMAGE.MindARThree({
          container: viewer,
          imageTargetSrc: TARGET_MIND_URL,
        });

        const { renderer, scene, camera } = mindarThree;

        // --- PLANO COM VÍDEO SOBRE O TARGET ---
        const planeGeometry = new THREE.PlaneGeometry(1, 1);
        
        const video = document.createElement("video");
        video.src = VIDEO_OVERLAY;
        video.loop = true;
        video.muted = true;
        video.playsInline = true;
        await video.load();

        const texture = new THREE.VideoTexture(video);
        const material = new THREE.MeshBasicMaterial({ map: texture });
        const plane = new THREE.Mesh(planeGeometry, material);

        plane.scale.set(1.0, 1.0, 1.0);

        const anchor = mindarThree.addAnchor(0);
        anchor.group.add(plane);

        anchor.onTargetFound = () => {
          status("Poster detectado! Reproduzindo vídeo...");
          video.play();
        };

        anchor.onTargetLost = () => {
          status("Aponte a câmera para o pôster");
          video.pause();
        };

        // Iniciar AR (vai mostrar o vídeo da câmera automaticamente!)
        await mindarThree.start();

        status("Aponte a câmera para o pôster");
        
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });

      } catch (e) {
        console.error(e);
        status("Erro ao acessar a câmera.");
        startBtn.style.display = "block";
      }
    }

    startBtn.addEventListener("click", startAR);

  </script>

</body>
</html>
