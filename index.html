<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Twilight Princess Tribute</title>

<style>
/* -------------------------------- */
/*   CUSTOM ZELDA TWILIGHT FONTS    */
/* -------------------------------- */
@font-face {
    font-family: 'HylianWiiRegular';
    src: url('fonts/HylianWiiRegular.woff2') format('woff2'),
         url('fonts/HylianWiiRegular.woff') format('woff');
    font-weight: normal;
}

@font-face {
    font-family: 'HylianGCNBold';
    src: url('fonts/HylianGCNBold.woff2') format('woff2'),
         url('fonts/HylianGCNBold.woff') format('woff');
    font-weight: bold;
}

/* -------------------------------- */
/*           PAGE STYLING          */
/* -------------------------------- */
body {
    margin: 0;
    padding: 0;
    background: black;
    color: #fff;
    overflow: hidden;
    font-family: 'HylianWiiRegular', serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Twilight glow aesthetic */
#container {
    text-align: center;
    opacity: 1;
    transition: opacity 1s ease-in-out;
}

#quote {
    font-family: 'HylianWiiRegular', serif;
    font-size: 1.4rem;
    max-width: 90%;
    margin: 0 auto 30px auto;
    line-height: 1.5rem;
    text-shadow: 0 0 8px rgba(255,255,255,0.35);
    animation: fadeIn 2.2s ease forwards;
}

/* Button styled like Twilight Princess “PRESS START” */
#startButton {
    font-family: 'HylianGCNBold', serif;
    font-size: 1.5rem;
    padding: 12px 26px;
    color: #e3d3a1;
    background: transparent;
    border: 3px solid #e3d3a1;
    border-radius: 4px;
    cursor: pointer;
    letter-spacing: 2px;
    transition: all .25s ease;
}

#startButton:hover {
    background: #e3d3a1;
    color: #000;
    transform: scale(1.06);
    box-shadow: 0 0 15px #e3d3a1;
}

/* Fullscreen video container */
#videoContainer {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background: black;
}

#videoContainer video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to   { opacity: 1; }
}
</style>
</head>

<body>

<div id="container">
    <div id="quote"></div>
    <button id="startButton">PRESS START</button>
</div>

<div id="videoContainer">
    <video id="mainVideo" src="video.mp4" loop></video>
</div>

<audio id="bgm" src="music.mp3" loop></audio>
<audio id="confirmSound" src="sounds/TP_Cursor_OK.wav"></audio>

<script>
// Famous Twilight Princess quotes (from the actual game)
const quotes = [
    "“Shadow and light are two sides of the same coin… one cannot exist without the other.” – Princess Zelda",
    "“A sword wields no strength unless the hand that holds it has courage.” – The Hero's Shade",
    "“In the darkness, we can still find light to guide us.” – Princess Zelda",
    "“No matter how dark the night, morning always comes.” – Telma",
    "“Courage need not be remembered, for it is never forgotten.” – Hero's Shade",
    "“Your path has been chosen. You must go.” – Midna",
    "“I... I believe in you.” – Midna",
    "“Link… I wanted to leave you with one more memory.” – Midna",
    "“Thank you… for everything.” – Midna"
];

// Put random quote on screen
document.getElementById("quote").innerText =
    quotes[Math.floor(Math.random() * quotes.length)];

const startButton = document.getElementById("startButton");
const videoContainer = document.getElementById("videoContainer");
const mainVideo = document.getElementById("mainVideo");
const bgm = document.getElementById("bgm");
const confirmSound = document.getElementById("confirmSound");

startButton.addEventListener("click", async () => {

    // Play Zelda "confirm" sound
    confirmSound.currentTime = 0;
    confirmSound.play();

    // Show video
    videoContainer.style.display = "block";

    // Fade out intro container
    document.getElementById("container").style.opacity = 0;

    // Play looping video
    mainVideo.play().catch(err => console.log("Video failed:", err));

    // MUSIC FADE-IN (3 seconds)
    bgm.volume = 0;
    bgm.play().then(() => {
        let vol = 0;
        const interval = setInterval(() => {
            vol += 0.02;
            bgm.volume = vol;
            if (vol >= 1) clearInterval(interval);
        }, 60);
    }).catch(err => console.log("Audio failed:", err));
});
</script>

</body>
</html>
