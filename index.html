<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- A-Frame + MindAR -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>

  <title>Zelda AR Poster</title>

  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: black; }
    #startButton {
      position: fixed; inset: 0;
      display: flex; justify-content: center; align-items: center;
      background: rgba(0,0,0,0.85); color: white; font-size: 22px; cursor: pointer; z-index: 9999;
    }
    #msg {
      position: fixed; bottom: 10px; left: 10px; color: white; font-size: 14px; z-index: 10000;
    }
  </style>
</head>

<body>
  <div id="startButton">TOQUE PARA INICIAR</div>
  <div id="msg">Pronto para iniciar</div>

  <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: false;" embedded vr-mode-ui="enabled: false" color-space="sRGB">

    <a-assets>
      <video id="videoAsset" src="video.mp4" playsinline loop crossorigin="anonymous"></video>
      <audio id="audioAsset" src="music.mp3" preload="auto" loop></audio>
    </a-assets>

    <!-- Câmera do MindAR (obrigatório) -->
    <a-entity mindar-image-camera></a-entity>

    <!-- Target -->
    <a-entity id="targetEntity" mindar-image-target="targetIndex: 0" visible="false">
      <a-video src="#videoAsset" width="1" height="0.56" position="0 0 0"></a-video>
    </a-entity>

  </a-scene>

  <script>
    const startButton = document.getElementById("startButton");
    const msg = document.getElementById("msg");
    const scene = document.querySelector("a-scene");
    const videoEl = document.getElementById("videoAsset");
    const audioEl = document.getElementById("audioAsset");
    const targetEntity = document.getElementById("targetEntity");

    function mindar() {
      return scene.systems["mindar-image-system"];
    }

    scene.addEventListener("loaded", () => {
      msg.innerText = "Clique para ativar AR";
    });

    startButton.addEventListener("click", async () => {
      startButton.style.display = "none";
      msg.innerText = "Solicitando acesso à câmera...";

      try {
        await mindar().start(); // ← Aqui a câmera será solicitada
        msg.innerText = "Aponte para o pôster!";
      } catch(err){
        console.error("Erro ao abrir câmera:", err);
        alert("Não foi possível ativar a câmera. Verifique permissões e arquivos.");
        startButton.style.display = "flex";
      }
    });

    // Eventos de target
    scene.addEventListener("targetFound", () => {
      targetEntity.setAttribute("visible", true);
      videoEl.play().catch(()=>{});
      audioEl.play().catch(()=>{});
    });

    scene.addEventListener("targetLost", () => {
      targetEntity.setAttribute("visible", false);
      videoEl.pause();
      audioEl.pause();
    });
  </script>
</body>
</html>
