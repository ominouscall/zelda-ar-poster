<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zelda AR Poster</title>

  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/mindar-three.prod.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #000;
      font-family: Arial, sans-serif;
    }

    #ar-container {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      overflow: hidden;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
      position: absolute;
      top: 0;
      left: 0;
    }

    #start-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 24px;
      font-size: 18px;
      border: none;
      background: #1e88e5;
      color: white;
      border-radius: 10px;
      z-index: 20;
    }

    #status {
      color: white;
      position: fixed;
      top: 15px;
      width: 100%;
      text-align: center;
      z-index: 30;
      font-size: 16px;
      text-shadow: 0 0 5px black;
    }
  </style>
</head>

<body>
  <div id="status">Toque para iniciar</div>
  <button id="start-btn">Iniciar AR</button>
  <div id="ar-container"></div>

  <script>
    const container = document.getElementById("ar-container");
    const btn = document.getElementById("start-btn");
    const statusMsg = document.getElementById("status");

    const TARGET = "./targets.mind";
    const VIDEO_OVERLAY = "./video.mp4";

    let mindarThree;
    let started = false;

    btn.addEventListener("click", async () => {
      if (started) return;
      started = true;

      btn.style.display = "none";
      statusMsg.textContent = "Abrindo câmera...";

      try {
        // MindAR gerencia a câmera — NÃO USE getUserMedia
        mindarThree = new window.MINDAR.IMAGE.MindARThree({
          container: container,
          imageTargetSrc: TARGET,
        });

        const { renderer, scene, camera } = mindarThree;

        // --- VÍDEO SOBRE POSTER ---
        const video = document.createElement("video");
        video.src = VIDEO_OVERLAY;
        video.crossOrigin = "anonymous";
        video.loop = true;
        video.muted = true;
        video.playsInline = true;
        await video.load();

        const texture = new THREE.VideoTexture(video);
        const plane = new THREE.Mesh(
          new THREE.PlaneGeometry(1, 1),
          new THREE.MeshBasicMaterial({ map: texture })
        );

        const anchor = mindarThree.addAnchor(0);
        anchor.group.add(plane);

        anchor.onTargetFound = () => {
          statusMsg.textContent = "Poster detectado!";
          video.play();
        };

        anchor.onTargetLost = () => {
          statusMsg.textContent = "Aponte para o pôster.";
          video.pause();
        };

        await mindarThree.start();
        statusMsg.textContent = "Aponte para o pôster";

        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      }

      catch (err) {
        console.error(err);
        statusMsg.textContent = "Erro ao acessar a câmera.";
        btn.style.display = "block";
        started = false;
      }
    });
  </script>
</body>
</html>
