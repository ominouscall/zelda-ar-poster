<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Twilight Tribute</title>

<!-- Zelda-style font -->
<link href="https://fonts.cdnfonts.com/css/zelda" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Zelda', serif;
        background: #000;
        overflow: hidden;
        color: #e2d7b7;
    }

    .center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        width: 90%;
        max-width: 900px;
        opacity: 1;
        transition: opacity 1s ease;
    }

    h1 {
        font-size: 2.2rem;
        text-shadow: 0 0 15px #d6c299;
        line-height: 1.4;
        opacity: 0;
        animation: fadeInText 2s forwards;
    }

    @keyframes fadeInText {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    #startBtn {
        margin-top: 40px;
        padding: 15px 35px;
        border: 2px solid #c3a878;
        background: rgba(0,0,0,0.5);
        color: #e2d7b7;
        font-size: 1.5rem;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    #startBtn:hover {
        background: rgba(255,255,255,0.1);
        transform: scale(1.05);
    }

    video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: none;
    }

    audio {
        display: none;
    }
</style>
</head>
<body>

<video id="video" src="video.mp4"></video>
<audio id="music" src="music.mp3"></audio>

<div class="center" id="intro">
    <h1 id="quote">Loading...</h1>
    <button id="startBtn">Begin</button>
</div>

<script>
const quotes = [
    "A sword wields no strength unless the hand that holds it has courage.",
    "Shadow and light are two sides of the same coin.",
    "In our world, we must always coexist with the light.",
    "Courage is the key that will open the path before you.",
    "A hero chosen by the gods... destined to bring balance.",
    "The twilight holds secrets only the brave can face.",
    "Darkness may rise, but light will always return.",
    "This power is granted only to those with a true heart."
];

document.getElementById("quote").textContent =
    quotes[Math.floor(Math.random() * quotes.length)];

document.getElementById("startBtn").addEventListener("click", () => {
    const intro = document.getElementById("intro");
    const video = document.getElementById("video");
    const music = document.getElementById("music");

    intro.style.opacity = "0";
    setTimeout(() => intro.style.display = "none", 1000);

    video.style.display = "block";
    video.play();
    music.play();
});
</script>

</body>
</html>
