<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Twilight Princess Tribute</title>

<!-- Google Fonts (Zelda vibes) -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Spectral:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        background: black;
        color: #fff;
        font-family: 'Cinzel', serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
        text-align: center;
    }

    #container {
        opacity: 1;
        transition: opacity 1.2s ease-in-out;
    }

    #quote {
        font-size: 1.4rem;
        max-width: 90%;
        margin-bottom: 30px;
        text-shadow: 0 0 8px rgba(255,255,255,0.4);
        animation: fadeIn 2.2s ease forwards;
    }

    #startButton {
        padding: 12px 22px;
        font-size: 1.2rem;
        border: 2px solid #cbb27a;
        background: transparent;
        color: #cbb27a;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: 'Cinzel', serif;
    }

    #startButton:hover {
        background: #cbb27a;
        color: black;
        transform: scale(1.05);
        box-shadow: 0 0 12px #cbb27a;
    }

    #videoContainer {
        display: none;
        width: 100%;
        height: 100vh;
        background: black;
        position: fixed;
        top: 0;
        left: 0;
    }

    #videoContainer video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
</head>

<body>

<div id="container">
    <div id="quote"></div>
    <button id="startButton">Enter the Twilight</button>
</div>

<div id="videoContainer">
    <!-- LOOP ATIVADO -->
    <video id="mainVideo" src="video.mp4" loop></video>
</div>

<!-- ÁUDIO COM LOOP -->
<audio id="bgm" src="music.mp3" loop></audio>

<script>
// Zelda Twilight Princess quotes — as requested, all from the actual game.
const quotes = [
    "“Shadow and light are two sides of the same coin… one cannot exist without the other.” – Princess Zelda",
    "“A sword wields no strength unless the hand that holds it has courage.” – The Hero's Shade",
    "“In the darkness, we can still find light to guide us.” – Zelda",
    "“No matter how dark the night, morning always comes.” – Telma",
    "“Courage need not be remembered, for it is never forgotten.” – Hero's Shade",
    "“Those who do not know the danger of wielding power will, before long, be ruled by it.” – Midna",
    "“Your path has been chosen. You must go.” – Midna",
    "“I... I believe in you.” – Midna",
    "“Link… I wanted to leave you with one more memory.” – Midna",
    "“Thank you… for everything.” – Midna"
];

// pick quote
document.getElementById("quote").innerText =
    quotes[Math.floor(Math.random() * quotes.length)];

const startButton = document.getElementById("startButton");
const videoContainer = document.getElementById("videoContainer");
const mainVideo = document.getElementById("mainVideo");
const bgm = document.getElementById("bgm");

startButton.addEventListener("click", async () => {

    // Show video container
    videoContainer.style.display = "block";

    // Fade out the menu
    document.getElementById("container").style.opacity = 0;

    // Play video (already looping)
    mainVideo.play().catch(err => console.log("Video failed:", err));

    // AUDIO FADE IN — 3 seconds
    bgm.volume = 0;
    bgm.play().then(() => {
        let vol = 0;
        const fade = setInterval(() => {
            vol += 0.02;
            bgm.volume = vol;
            if (vol >= 1) clearInterval(fade);
        }, 60); // ~3s fade-in
    }).catch(err => console.log("BGM failed:", err));
});
</script>

</body>
</html>
